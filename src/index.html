<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knockout Drag and Drop</title>

<body>

<div class="board" data-bind="foreach: columns">

</body>
</html>
